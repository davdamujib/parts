<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slider</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.slider-container {
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
    overflow: hidden;
    border: 5px solid #333;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.slider {
    display: flex;
    width: 300%;
    animation: slide 9s infinite;
}

.slide {
    width: 100%;
    height: 400px;
    background-size: cover;
    background-position: center;
}

@keyframes slide {
    0% { transform: translateX(0); }
    33.33% { transform: translateX(0); }
    44.44% { transform: translateX(-100%); }
    77.77% { transform: translateX(-100%); }
    88.88% { transform: translateX(-200%); }
    100% { transform: translateX(0); }
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active" style="background-image: url('https://via.placeholder.com/800x400?text=Slide+1');"></div>
            <div class="slide" style="background-image: url('https://via.placeholder.com/800x400?text=Slide+2');"></div>
            <div class="slide" style="background-image: url('https://via.placeholder.com/800x400?text=Slide+3');"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
